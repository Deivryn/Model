<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datu tabula</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div style="margin-bottom: 20px;">
        <input type="file" id="fileInput" accept=".csv, .txt">
        <label for="fileInput" id="uploadLabel">Augšupielādēt failu</label>
    </div>

   <div id="filters">
    <label for="filterYear">Atlasīt pēc gada:</label>
    <input type="number" id="filterYear" min="1900" max="2100" placeholder="Ievadi gadu">

    <label for="filterMonth">Atlasīt pēc mēneša:</label>
    <select id="filterMonth">
        <option value="">Izvēlies mēnesi...</option>
        <option value="01">Janvāris</option>
        <option value="02">Februāris</option>
        <option value="03">Marts</option>
        <option value="04">Aprīlis</option>
        <option value="05">Maijs</option>
        <option value="06">Jūnijs</option>
        <option value="07">Jūlijs</option>
        <option value="08">Augusts</option>
        <option value="09">Septembris</option>
        <option value="10">Oktobris</option>
        <option value="11">Novembris</option>
        <option value="12">Decembris</option>
    </select>

    <button onclick="applyFilters(), updateTitle()">Atlasīt</button>
</div>

<div id="download-buttons" style="margin-bottom: 20px;">
    <button onclick="downloadCSV()">Lejupielādēt CSV</button>
    <button onclick="downloadExcel()">Lejupielādēt Excel</button>
    <button onclick="downloadWord()">Lejupielādēt Word</button>
    <button onclick="downloadPDF()">Lejupielādēt PDF</button>
</div>

<h2 id="table-title" style="table-layout: centered;">Luksofora skaitījuma rādījumi</h2> <!-- Tagad zem lejupielādes pogām -->

<table id="dataTable" border="1">
    <thead>
        <tr>
            <th rowspan="2">Nr.</th>
            <th>Objekts</th>
            <th>Skaitītāja numurs</th>
            <th rowspan="2">Obs.</th>
            <th colspan="2">Iepriekšējais</th>
            <th colspan="2">Tekošais</th>
            <th rowspan="2"></th>
        </tr>
            <th><input type="text" placeholder="Meklēt..."></th>
            <th><input type="text" placeholder="Meklēt..."></th>
            <th>Rādījums</th>
            <th>Datums</th>
            <th>Rādījums</th>
            <th>Datums</th>
        <tr>
        </tr>
    </thead>
    <tbody></tbody>
</table>





</body>
</html>
